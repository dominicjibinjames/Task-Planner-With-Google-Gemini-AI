<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
            <div class="content">
                <h2>Welcome to ZenTask - Your Ultimate Task Management Hub</h2>
                <h3>To Do List</h3>
            </div>
            <div class="input">
                <input type="text" placeholder="Add New Task">
                <div class="actionBtn">
                    <button id="addBtn">Add</button>
                    <button id="aiBtn">Gen AI</button>
                </div>
            </div>
            <div class="list">
                <ul class="lists">
                </ul>
            </div>
    </div>
    <script src="script.js"></script>
    <script type="importmap">
        {
            "imports" : {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }

    </script>
    <script type="module" src="geminiai/module.js"></script>
    <script type="module" src="geminiai/aiScript.js"></script>
</body>

</html>
